<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI To-Do Planner</title>

    <!-- PWA Tags -->
    <meta name="theme-color" content="#4f46e5" />
    <link rel="apple-touch-icon" href="/vite.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-primary: #4f46e5;
        --color-secondary: #f0f2f5;
        --color-accent: #10b981;
        --color-base-100: #ffffff;
        --color-base-200: #f9fafb;
        --color-base-300: #f3f4f6;
        --color-text-primary: #1f2937; /* gray-800 */
        --color-text-secondary: #6b7280; /* gray-500 */
      }
      .theme-dark {
        --color-primary: #6366f1;
        --color-secondary: #111827;
        --color-accent: #10b981;
        --color-base-100: #1f2937;
        --color-base-200: #374151;
        --color-base-300: #4b5563;
        --color-text-primary: #f9fafb; /* gray-50 */
        --color-text-secondary: #d1d5db; /* gray-300 */
      }
      .theme-high-contrast {
        --color-primary: #0000ff;
        --color-secondary: #ffffff;
        --color-accent: #00ff00;
        --color-base-100: #ffffff;
        --color-base-200: #f0f0f0;
        --color-base-300: #e0e0e0;
        --color-text-primary: #000000;
        --color-text-secondary: #000000;
      }
      /* Custom scrollbar for dark theme */
      .theme-dark ::-webkit-scrollbar {
        width: 8px;
      }
      .theme-dark ::-webkit-scrollbar-track {
        background: var(--color-base-200);
      }
      .theme-dark ::-webkit-scrollbar-thumb {
        background-color: var(--color-base-300);
        border-radius: 4px;
      }
    </style>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': 'var(--color-primary)',
            'secondary': 'var(--color-secondary)',
            'accent': 'var(--color-accent)',
            'base-100': 'var(--color-base-100)',
            'base-200': 'var(--color-base-200)',
            'base-300': 'var(--color-base-300)',
            'text-primary': 'var(--color-text-primary)',
            'text-secondary': 'var(--color-text-secondary)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-secondary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>
